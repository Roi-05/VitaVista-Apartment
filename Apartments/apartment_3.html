    <div class="room-details-container">
        <div class="image-slideshow">
            <div id="slideshow-container">
                <img id="slideshow-main" src="../Pictures/living_room.jpeg" alt="Room Image">
                <div class="slideshow-controls">
                    <button onclick="prevImage()">&#10094;</button>
                    <button onclick="nextImage()">&#10095;</button>
                </div>
            </div>
        </div>
        <div class="room-details">
            <h1>Details</h1>
            <h3>Apartment 3</h3>
                <div class="room-features">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            "../Pictures/living_room.jpeg",
            "../Pictures/kitchen.jpeg",
            "../Pictures/kitchen_sink.jpeg",
            "../Pictures/room.jpeg",
            "../Pictures/room_2.jpeg",
            "../Pictures/bathroom.jpeg",
            "../Pictures/bathroom_1.jpeg"
        ];

        function updateSlideshow() {
            const mainImage = document.getElementById("slideshow-main");
            if (mainImage) {
                mainImage.src = images[currentImageIndex];
            }
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateSlideshow();
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateSlideshow();
        }
    </script>
</body>
