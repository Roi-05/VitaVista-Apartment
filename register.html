<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaVista Register</title>
  <link rel="stylesheet" href="styles/register.css" />


  
</head>
<body>
  <div class="login-container">
    <h1>VitaVista</h1>
    <form>
      <input type="text" class="text" placeholder="Username" required />
      <input class="email" type="email" placeholder="Email" required>
      <input type="password" class="password" placeholder="Password" required />
      <input type="password" class="password" placeholder="Confirm Password" required />
      <input type="submit" class="submit-btn" value="Register" />
      <input type="button" class="back-btn" value="Back to Login" onclick="window.location.href='login.html';" />
    </form>

    <div class="divider">OR</div>
    
    <button class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Register with Google
    </button>

    <div class="footer-text">
      Already have an account? <a href="login.html">Login</a>
    </div>

    <div id="error-message" class="error-alert" style="display: none"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/register.js"></script>
</body>
</html>
