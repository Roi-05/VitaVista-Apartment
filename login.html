<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaVista Login</title>
  <link rel="stylesheet" href="styles/login.css" />

  <script type="module" src="scripts/login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h1>VitaVista</h1>
    <form>
      <input class="email" type="email" placeholder="Email" required>
      <input class="password" type="password" placeholder="Password" required />
      <input class="submit" type="submit" value="Login" />
    
    </form>

    <div class="divider">OR</div>

    <button class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Continue with Google
    </button>

    <div class="footer-text">
      Forgot your password? <br />
      <p>Don't have an account? <a href="register.html">Register</a></p>

      <div id="error-message" class="error-alert" style="display: none"></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
